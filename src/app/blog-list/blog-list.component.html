<div class="row g-5">
    <div class="col-md-6 wow slideInUp" data-wow-delay="0.1s" *ngFor="let blog of blogs">
        <div class="blog-item bg-light rounded overflow-hidden">
            <div class="blog-img position-relative overflow-hidden">
                <img class="img-fluid" [src]="blog.img" alt="">
                <a class="position-absolute top-0 start-0 bg-primary text-white rounded-end mt-5 py-2 " href="">  </a>
            </div>
            <div class="p-4">
                <div class="d-flex mb-3">
                    <small class="me-3"><i class="far fa-user text-primary me-2"></i>{{blog.place}}</small>
                    <small><i class="far fa-calendar-alt text-primary me-2"></i>{{blog.date}}</small>
                </div>
                <h4 class="mb-3">{{blog.titre}}</h4>
                <a class="text-uppercase cursor-pointer" (click)="navigateTo('/detail', '#blogdetail')">Read More<i class="bi bi-arrow-right"></i></a>
            </div>
        </div>
    </div>
</div>
